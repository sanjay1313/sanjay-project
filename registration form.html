<!DOCTYPE html>
<html>
<head>
	<title>Practice Day 1</title>
</head>
<body>
<form action="#">
<p title="Acet" align="center"  style="font-size: 30px; font-family: verdana; text-shadow:3px 3px 3px blue;">Student Registration Form</p>
<hr>
<table style="border-collapse: collapse; height: 700px; width:60%; background-color: rgb(128, 170, 237); font-family: verdana;" border="1px" align="center" >

	<tr align=" center">
		<td><input type="Text" placeholder="First Name" required></td>
	</tr>

	<tr align=" center">

		<td><input type="Text" placeholder="Last Name" required ></td>
	</tr>

	<tr align=" center">
		<td>
			<select name="Month">
				<option value="Month">Month</option>
				<option value="January">January</option>
				<option value="February">February</option>
			</select>
			<select name="Day">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
			<select name="Year">
				<option value="1994">1994</option>
				<option value="1995">1995</option>
				<option value="1996">1996</option>
			</select>

		</td>
	</tr>

	<tr align=" center">
		<td><input type="Text" name="E-mail" placeholder="E-mail" ></td>
	</tr>

	<tr align=" center">
		<td><input type="Text" name="Mobile No" placeholder="Mobile No"></td>

	</tr>

	<tr align=" center">
		<td>
		male<input type="radio" name="Gender">
		female<input type="radio" name="Gender">
		</td>	
	</tr>

	<tr align=" center">
		<td><textarea height="10px" width="80%" name="Address" placeholder="Address"> </textarea></td>
	</tr>

	<tr align=" center">
		<td><input type="text" name="city" placeholder="City"></td>
	</tr>

	<tr align=" center" >
		<td><input type="text" name="pincode" placeholder="Pincode"></td>
	</tr>

	<tr align=" center">
		<td><input type="text" name="state" placeholder="State"></td>
	</tr>

	<tr align=" center">
		<td>
			<select name="country">
				<option value="country">Country</option>
				<option value="India">India</option>
				<option value="Pakistan">Pakistan</option>
				<option value="United State">United State</option>
				<option value="London">London</option>
			</select>
		</td>
	</tr>

	 <tr align=" center">
	 	<td>
	 	Singing<input type="checkbox" name="Singing">
	 	Dancing<input type="checkbox" name="Dancing">
	 	Programming<input type="checkbox" name="Programming">
	 	Travelling<input type="checkbox" name="Travelling"><br>
	 	others<input type="checkbox" name="Others"><input type="text" name="Others">
	 	</td>
	 </tr>
</table >

	 <table border="1px" align="center" style="border-collapse: collapse; width: 60%; height: 250px;   background-color:rgb(128, 170, 237); font-family: verdana;" >
	 	<tr align="center">
	 		<th>S.No</th>
	 		<th>Examination</th>
	 		<th>%age</th>
	 		<th>Year of passing</th>
	 	</tr>

	 	<tr align="center">
	 		<td>1</td>
	 		<td>Matric</td>
	 		<td><input type="text" name="matric%age"></td>
	 		<td><input type="text" name="matricyear"></td>
	 	</tr>
	 	<tr align="center">
	 		<td>2</td>
	 		<td>Class XII</td>
	 		<td><input type="text" name="classxii%age"></td>
	 		<td><input type="text" name="classxiiyear"></td>
	 	</tr>
	 	<tr align="center">
	 		<td>3</td>
	 		<td>Graduation</td>
	 		<td><input type="text" name="graduation%age"></td>
	 		<td><input type="text" name="graduationyear"></td>
	 	</tr>
	 	<tr align="center">
	 		<td>4</td>
	 		<td>Masters</td>
	 		<td><input type="text" name="masters%age"></td>
	 		<td><input type="text" name="mastersyear"></td>
	 	</tr>
	 </table>
<table border="1px" align="center" style="border-collapse: collapse; width: 60%; height:100px;   background-color:rgb(128, 170, 237); font-family:verdana;">
	 <tr align="center">
	 	<td >
	 	Courses Applied For<br>
	 	B.Tech<input type="checkbox" name="Courses">
	 	B.SC<input type="checkbox" name="Courses"><br>
	 	B.Com<input type="checkbox" name="Courses">
	 	BA<input type="checkbox" name="Courses">
	 	</td>
	 </tr>
	 
</table>
<pre align="center"><input type="submit" value="submit">  <input type="reset" name="reset"></pre>

</form>
</body>
</html>
